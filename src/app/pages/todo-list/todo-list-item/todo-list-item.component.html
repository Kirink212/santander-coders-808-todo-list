<div *ngIf="task" class="item-container">
  <mat-checkbox #checkboxInput [checked]="task.done" (change)="markAsDone($event)"></mat-checkbox>
  <mat-expansion-panel [ngClass]="{ 'bg-red': task.priority === 'High' }" style="flex: 1; margin-left: 10px;">
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{ task.title }}
      </mat-panel-title>
      <mat-panel-description>
        {{ task.description }}
      </mat-panel-description>
    </mat-expansion-panel-header>
    <ul>
      <li>Data de Entrega: {{ task.dueDate }}</li>
      <li>Prioridade: {{ task.priority }}</li>
      <li>Feita: {{ task.done? 'Sim' : 'NÃ£o' }}</li>
    </ul>
    <ng-content></ng-content>
  </mat-expansion-panel>
</div>
